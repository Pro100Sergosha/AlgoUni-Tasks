<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>Enter your Contacts</h1><br>
    <form method="post"> 
        {% csrf_token %}
        <input type='text' name='email'>
        <button type='submit'>Submit</button>
        <p>Your Email is: {{email}}</p>
    </form>
</body>
</html>
